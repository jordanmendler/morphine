<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Morphine</title>
		<link rel="stylesheet" href="styles/bootstrap.css">
		<link rel="stylesheet" href="styles/popup.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div id="balance-reset" class="span2">
					Balance <span id="balance-state" class="badge"></span>
				</div>
				<!--
				<div id="meter-reset" class="span2 text-right">
					<span class="muted">&times; Meter</span>
					<span id="meter-state" class2="badge"></span>
				</div>
				-->
			</div>
			
			<div class="buttons">
				<button class="btn btn-large btn-tall span2"><span class="label label-success">+1</span></button>
				<button class="btn btn-large btn-tall span2"><span class="label label-success">+3</span></button>
				<button class="btn btn-large btn-tall span2"><span class="label label-success">+5</span></button>
				<button class="btn btn-large btn-tall span2"><span class="label label-success">+10</span></button>
				<button class="btn btn-large btn-tall span2"><span class="label label-success">+30</span></button>
				<button class="btn btn-large btn-tall span2" id="but-custom"><span id="use-custom" class="label label-success"></span></button>
			</div>
			
		</div>

		<div id="url" class="row"></div>
		<div id="speedball" class2="row"></div>
		
		<script src="scripts/errors.js"></script>
		<script src="scripts/jquery.js"></script>
		<script src="scripts/popup.js"></script>
	</body>
</html>
